version: '3'

volumes:
  postgres_data:

networks:
  accounting-network:

services:
  rest:
    build: ./restApi
    env_file: ./restApi/.env
    restart: always
    container_name: accounting-rest-api-server
    command: python /src/manage.py runserver 0.0.0.0:8091
    volumes:
      - .:/app
    ports:
      - 0.0.0.0:8091:8091
    networks: 
      accounting-network:
        aliases:
          - rest-api
    depends_on:
      - db
    
  db:
    image: postgres:10.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks: 
      accounting-network:
        aliases:
          - database
  
  graphql:
    build: ./server
    restart: always
    container_name: accounting-graphql-server
    env_file: ./server/.env
    command: npm run start
    volumes:
      - .:/app
    ports:
      - 0.0.0.0:4002:4002
    networks: 
      accounting-network:
        aliases:
          - graphql-server

  nuxt:
    build: ./client
    container_name: accounting-ui
    restart: always
    environment:
      HOST: 0.0.0.0
      APOLLO_SERVER_HTTP: 'http://graphql-server:4002/api'
      APOLLO_CLIENT_HTTP: 'http://localhost:4002/api'
      APOLLO_SERVER_WS: 'ws://graphql-server:4002/api'
      APOLLO_CLIENT_WS: 'ws://localhost:4002/api'
    ports:
      - "0.0.0.0:3333:3333"
    command: npm run start
    networks: 
      accounting-network:
        aliases:
          - accounting-ui-server

  nginx:
    build: ./nginx
    container_name: accounting-ui-nginx
    ports:
      - 80:80
      - 443:443
    # volumes:
    #   - ./nginx:/etc/nginx/conf.d
    depends_on:
      - nuxt
    networks: 
      accounting-network:
        aliases:
          - ui-nginx